<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test formulario</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <form>
        <div class="fila">
            <div class="col-100">
                <h1>Crear cuenta</h1>
                <hr>
            </div>
        </div>
        <div class="fila">
            <div class="col-50">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
            </div>
            <div class="col-50">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos">
            </div>
        </div>
        <div class="fila">
            <div class="col-100">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo">
            </div>
        </div>
        <div class="fila">
            <div class="col-50">
                <label for="password">Contraseña</label>
                <input type="password" id="password">
            </div>
            <div class="col-50">
                <label for="checkpass">Repita contraseña</label>
                <input type="password" id="checkpass">
            </div>
        </div>
        <div class="fila">
            <div class="col-100 check">
                <input type="checkbox" id="legal">
                <label for="legal">
                    Acepto expresamente el tratamiento
                    de datos personales según el RGPD
                </label>
            </div>
        </div>
    </form>
</body>
</html>
